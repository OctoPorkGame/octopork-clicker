<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OctoPork Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #octopork {
      width: 300px;
      cursor: pointer;
    }
    #total, #players, #message {
      margin: 10px 0;
      font-size: 1.2em;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .waste-item {
      position: absolute;
      font-size: 1.5em;
      color: red;
      pointer-events: none;
    }
    .coin {
      position: absolute;
      font-size: 2em;
      color: gold;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>OctoPork Clicker</h1>
  <img id="octopork" src="octopork-image.png" alt="OctoPork">
  <div>$PORK Saved: $<span id="score">0</span></div>
  <div id="total">Total $PORK Saved: $0</div>
  <div id="players">Players Shredding Waste: 0</div>
  <div id="message"></div>
  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/konfetti@0.2.0/dist/konfetti.min.js"></script>
  <script>
    const octopork = document.getElementById('octopork');
    const scoreSpan = document.getElementById('score');
    const totalDiv = document.getElementById('total');
    const playersDiv = document.getElementById('players');
    const messageDiv = document.getElementById('message');
    const canvas = document.getElementById('confetti');
    const konfetti = new Konfetti({ canvas });

    const TARGET = 36_000_000_000_000; // $36T
    let score = Number(localStorage.getItem('score')) || 0;
    let totalSaved = 0;
    let playerCount = 0;

    // Persist playerId in localStorage
    let playerId = localStorage.getItem('playerId');
    if (!playerId) {
      playerId = Math.random().toString(36).substring(2, 9);
      localStorage.setItem('playerId', playerId);
    }
    console.log('Client playerId:', playerId);

    scoreSpan.textContent = score.toLocaleString();

    const wasteItems = [
      '$6B Typo Cover-Up',
      '$100M Paperwork Shred',
      '$25M "Lost" Files',
      '$1B Misfiled Report'
    ];

    // Safely initialize audio with fallback
    const sounds = {
      chaChing: new Audio('cha-ching.mp3') || new Audio(), // Fallback to empty Audio if file not found
      shredder: new Audio('shredder.mp3') || new Audio()
    };

    function getRandomAmount() {
      const amounts = [6_000_000_000, 100_000_000, 25_000_000, 1_000_000_000];
      return amounts[Math.floor(Math.random() * amounts.length)];
    }

    function animateWasteItem(amount) {
      const item = document.createElement('div');
      item.className = 'waste-item';
      item.textContent = wasteItems.find(w => w.includes(amount.toLocaleString())) || `$${amount.toLocaleString()} Waste`;
      item.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
      item.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
      document.body.appendChild(item);

      setTimeout(() => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(-50px)';
      }, 100);

      setTimeout(() => item.remove(), 1000);
    }

    function animateCoin() {
      const coin = document.createElement('div');
      coin.className = 'coin';
      coin.textContent = 'ðŸ’°';
      coin.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
      coin.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
      document.body.appendChild(coin);

      setTimeout(() => {
        coin.style.opacity = '0';
        coin.style.transform = 'translateY(50px)';
      }, 100);

      setTimeout(() => coin.remove(), 1000);
    }

    async function reportClick(amount) {
      try {
        const response = await fetch('/.netlify/functions/click', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, playerId })
        });
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();
        console.log('Click report response:', data);
      } catch (err) {
        console.error('Click report failed:', err);
      }
    }

    async function updateStats() {
      console.log('Attempting to fetch stats...');
      try {
        const res = await fetch('/.netlify/functions/stats', {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        console.log('Fetch response status:', res.status, 'OK:', res.ok, 'Headers:', [...res.headers]);
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const text = await res.text();
        console.log('Raw response text:', text);
        const data = text ? JSON.parse(text) : {};
        console.log('Parsed data:', data);
        const { total = 0, players = 0 } = data;
        totalSaved = total;
        playerCount = players;
        totalDiv.textContent = `Total $PORK Saved: $${totalSaved.toLocaleString()}`;
        playersDiv.textContent = `Players Shredding Waste: ${playerCount.toLocaleString()}`;
        if (totalSaved >= TARGET && playerCount >= 10000) {
          messageDiv.textContent = '$36T uncovered! Time to launch $PORKâ€”stay tuned!';
        }
      } catch (err) {
        console.error('Stats fetch failed:', err.message, 'Response text:', await res?.text?.() || 'No response');
      }
    }

    octopork.addEventListener('click', async () => {
      const amount = getRandomAmount();
      score += amount;
      localStorage.setItem('score', score);
      scoreSpan.textContent = score.toLocaleString();

      konfetti.fire(50, { spread: 90, startVelocity: 30 });
      animateWasteItem(amount);
      animateCoin();
      sounds.chaChing.play().catch(err => console.warn('Audio play failed:', err)); // Handle audio errors gracefully
      sounds.shredder.play().catch(err => console.warn('Audio play failed:', err));

      await reportClick(amount); // Await the click report
    });

    setInterval(updateStats, 5000);
    updateStats();
  </script>
</body>
</html>
